<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section>
      <div class="container p-3">
        <h1 class="text-white text-center p-3 fw-bold fst-italic">Cafeteria</h1>
        <div class="loginBox d-flex justify-content-center">
          <div class="loginCard p-4 bg-white rounded shadow">
            <div class="logo text-center p-3">
              <img src="img/pricol_logo.png" alt="logo" width="150px" />
            </div>
            <form class="p-3">
              <div class="row p-3">
                <input
                  type="email"
                  class="form-control form-control-lg"
                  id="inputEmail3"
                  placeholder="Username"
                />
              </div>
              <div class="row p-3">
                <input
                  type="password"
                  class="form-control form-control-lg"
                  id="inputPassword3"
                  placeholder="Password"
                />
              </div>

              <div class="row mb-3 p-3">
                <button
                  type="submit"
                  class="btn btn-primary form-control form-control-lg"
                >
                  <a href="MasterMenu.html">Login</a>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
